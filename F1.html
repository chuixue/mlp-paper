<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>ECharts test</title>
<script src="js/echarts.min.js"></script>

</head>

<body style="font:宋体;color:black; padding-left:120px">
<div style="width:100%; margin-bottom:30px"> . </div>
<div id="view1" style=" width:400px; height:340px;margin:0px;float:left;  font:'Times New Roman', Times, serif"></div>
<div id="view2" style=" width:400px; height:340px;margin:0px; float:left; font:'Times New Roman', Times, serif"></div>
<div id="view3" style=" width:400px; height:340px;margin:0px;clear:both; float:left; font:'Times New Roman', Times, serif"></div>
<div id="view4" style=" width:400px; height:340px;margin:0px; float:left; font:'Times New Roman', Times, serif"></div>
<div style="width:100%;clear:both; margin-bottom:300px; height:20px"> . </div>
<script language="javascript">
var y=[[0.0908, 0.0929, 0.0974, 0.0935, 0.0947],
	[0.0952,	0.0968, 0.1012,	0.0988, 0.0943],
	[0.0975,	0.1042, 0.1102,	0.1012,	0.0890],
	[0.0948,	0.0967, 0.0987,	0.0937,	0.0937]];
var x=[1, 3, 6, 9, 12];
var title=['a) 1 hidden layer','b) 2 hidden layers','c) 3 hidden layers','d) 4 hidden layers'];

for(var i=0; i<4; i++){
	option = {
		title: {
			text: title[i],
			x: 'center',
			y: 305,
			textStyle:{fontWeight:400,color:'black',fontSize:20, fontStyle:'normal'}
		},textStyle:{fontSize:20, fontStyle:'normal',color:'red'},
		grid:[{x:70,y:18,x2:20,y2:95}],
		xAxis: [
			{min: 0, max: 6, data:x, name:'The number of neurons',
			nameLocation:'middle',nameGap:30,
			nameTextStyle:{fontSize:20, color:'black'},axisLabel: {  textStyle: { color: 'black',fontSize:18 },},
			axisLine:{lineStyle:{color:'black',width:3}}
			},
		],
		yAxis: [
			{min: 0.08, max: 0.12,
			name:'F1 Value',
			nameLocation:'middle',
			nameTextStyle:{fontSize:20, color:'black'},
			nameGap:50,
			axisLabel: {  textStyle: { color: 'black',fontSize:18 }},
			axisLine:{lineStyle:{color:'black',width:3,}}
			},
		],
		series: [
			{
				y:0,
				name: 'I',
				type: 'line',
				xAxisIndex: [0],
				yAxisIndex: [0],
				data: y[i],
			}
		]
	};

	Init(option, "view" + (i+1).toString());
	function Init(option,id){
		var myChart = echarts.init(document.getElementById(id));
		myChart.setOption(option);	 		
	}
}



	

</script>

</body>
</html>
